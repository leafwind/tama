<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, viewport-fit=cover">
  <meta name="referrer" content="origin-when-cross-origin">
  <!--
    Preconnect to essential domains
  -->
  <link rel="preconnect" href="https://bsky.social">
  <link rel="preconnect" href="https://go.bsky.app">
  <title>{%- block head_title -%}Bluesky{%- endblock -%}</title>

  <!-- Hello Humans! API docs at https://atproto.com -->

  <link rel="preload" as="font" type="font/woff2" href="{{ staticCDNHost }}/static/media/InterVariable.c504db5c06caaf7cdfba.woff2" crossorigin>

  <style>
    /**
     * Minimum styles required to render splash.
     *
     * ALL OTHER STYLES BELONG IN `src/style.css`
     *
     * THIS NEEDS TO BE DUPLICATED IN `bskyweb/templates/base.html`
     */
    @font-face {
      font-family: 'InterVariable';
      src: url("{{ staticCDNHost }}/static/media/InterVariable.c504db5c06caaf7cdfba.woff2") format('woff2');
      font-weight: 300 1000;
      font-style: normal;
      font-display: swap;
    }
    @font-face {
      font-family: 'InterVariableItalic';
      src: url("{{ staticCDNHost }}/static/media/InterVariable-Italic.01dcbad1bac635f9c9cd.woff2") format('woff2');
      font-weight: 300 1000;
      font-style: italic;
      font-display: swap;
    }
    html {
      background-color: white;
    }
    @media (prefers-color-scheme: dark) {
      html {
        background-color: black;
      }
    }
    html,
    body {
      margin: 0px;
      padding: 0px;
      font-family: InterVariable, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Liberation Sans', Helvetica, Arial, sans-serif;
      text-rendering: optimizeLegibility;
      /* Platform-specific reset */
      -webkit-overflow-scrolling: touch;
      -webkit-text-size-adjust: 100%;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      -ms-overflow-style: scrollbar;
      font-synthesis-weight: none;
    }
    html,
    body,
    #root {
      display: flex;
      flex: 1 0 auto;
      min-height: 100%;
      width: 100%;
    }
    #splash {
      display: flex;
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      align-items: center;
      justify-content: center;
    }
    #splash svg {
      position: relative;
      top: -50px;
      width: 100px;
    }
    /**
     * We need these styles to prevent shifting due to scrollbar show/hide on
     * OSs that have them enabled by default. This also handles cases where the
     * screen wouldn't otherwise scroll, and therefore hide the scrollbar and
     * shift the content, by forcing the page to show a scrollbar.
     */
    body {
      width: 100%;
      overflow-y: scroll;
    }
  </style>

  {% include "scripts.html" %}
  <link rel="apple-touch-icon" sizes="180x180" href="{{ staticCDNHost }}/static/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ staticCDNHost }}/static/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ staticCDNHost }}/static/favicon-16x16.png">
  <link rel="mask-icon" href="{{ staticCDNHost }}/static/safari-pinned-tab.svg" color="#1185fe">
  <meta name="theme-color">
  <meta name="application-name" content="Bluesky">
  <meta name="generator" content="bskyweb">
  <meta property="og:site_name" content="Bluesky Social">
  <meta property="og:logo" content="{{ favicon }}">
  <meta name="twitter:site" content="@bluesky" />
  <link type="application/activity+json" href="" />

  {% block html_head_extra -%}{%- endblock %}
</head>
<body>
{%- block body_all %}
  <div id="root">
    <div id="splash">
      <!-- Bluesky SVG -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 882"><path fill="#0AC266" d="M 73 84.958 C 43.607 87.033, 25.630 93.240, 13.757 105.411 C 3.605 115.818, 0.316 125.925, 1.360 143.500 C 2.465 162.099, 7.657 186.876, 15.084 209 C 23.271 233.386, 43.214 273.698, 59.350 298.480 C 84.017 336.362, 123.373 377.684, 155.887 399.837 C 178.980 415.573, 213.485 432.744, 241 442.195 C 262.565 449.602, 300.958 458.392, 338.672 464.555 C 372.162 470.028, 380.336 471.797, 394 476.531 C 432.107 489.731, 452.510 512.568, 461.424 552 C 468.339 582.591, 467.881 642.674, 460.378 689 C 455.339 720.118, 447.029 752.995, 437.606 779.098 C 432.168 794.161, 431.613 796.323, 432.391 799.423 C 434.051 806.037, 449.554 815.773, 465 819.902 C 484.160 825.024, 514.057 825.200, 533.985 820.307 C 547.328 817.031, 561.783 809.024, 565.397 802.905 C 567.658 799.077, 567.410 796.095, 564.138 787.776 C 558.561 773.595, 550.412 747.032, 546.070 728.882 C 536.708 689.739, 532.350 646.553, 533.317 602.500 C 534.470 550.051, 542.036 523.246, 561.677 502.032 C 569.413 493.676, 578.297 487.589, 590.763 482.104 C 607.559 474.714, 619.545 471.874, 656.500 466.533 C 681.284 462.951, 709.022 457.729, 722.500 454.108 C 758.748 444.370, 769.113 440.514, 798.137 425.966 C 846.495 401.728, 884.036 370.517, 919.583 325 C 935.611 304.476, 943.232 292.829, 955.349 270.344 C 978.288 227.779, 990.631 191.126, 995.539 151 C 996.893 139.931, 996.983 136.150, 996.040 130 C 992.211 105.042, 972.752 91.305, 933.500 85.850 C 921.719 84.213, 863.788 84.183, 846.500 85.805 C 784.681 91.606, 715.189 110.602, 671.207 133.724 C 619.549 160.880, 572.578 207.662, 544.417 260 C 524.892 296.289, 512.218 330.436, 504.144 368.500 C 500.243 386.893, 499.984 387.259, 498.104 377 C 487.252 317.789, 459.375 255.810, 425.013 214.500 C 391.264 173.927, 352.401 144.888, 305.428 125.143 C 255.666 104.226, 202.611 91.372, 144 86.034 C 128.218 84.596, 86.977 83.971, 73 84.958"/></svg>
    </div>
  </div>

  <noscript>
    <h1 lang="en">JavaScript Required</h1>
    <p lang="en">This is a heavily interactive web application, and JavaScript is required. Simple HTML interfaces are possible, but that is not what this is.
    <p lang="en">Learn more about Bluesky at <a href="https://bsky.social">bsky.social</a> and <a href="https://atproto.com">atproto.com</a>.
    {% block noscript_extra %}{% endblock %}
  </noscript>
{% endblock -%}
</body>
</html>
